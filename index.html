<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div id="nav">
        <!-- menu item -->
        <div class="menu-item">
            <div class="submenu"></div>
        </div>
        <!-- / menu item -->

        <!-- menu item -->
        <div class="menu-item">
            <div class="submenu">
                <!-- slider -->
                <div class="slider">
                    <div class="slider-track">
                        <div class="item">
                            <div class="slideTextHeader">Amazon.com</div>
                            <div class="slideText">This website appears to have no deals</div>
                        </div>

                        <div class="item">
                            
                            <div class="slideTextHeader">Stores</div>
                            <div class="div-wrapper">
                                <div class="slideBox">
                                    <div class="div-logo"></div>
                                    <div class="div-btn">Visit store</div>
                                </div>
                                <div class="slideBox">
                                    <div class="div-logo"></div>
                                    <div class="div-btn">Visit store</div>
                                </div>
                                <div class="slideBox">
                                    <div class="div-logo"></div>
                                    <div class="div-btn">Visit store</div>
                                </div>
                                <div class="slideBox">
                                    <div class="div-logo"></div>
                                    <div class="div-btn">Visit store</div>
                                </div>
                                <div class="slideBox">
                                    <div class="div-logo"></div>
                                    <div class="div-btn">Visit store</div>
                                </div>
                                <div class="slideBox">
                                    <div class="div-logo"></div>
                                    <div class="div-btn">Visit store</div>
                                </div>
                            </div>
                        </div>

                        <div class="item">
                           
                            <div class="slideTextHeader">New Coupons</div>
                            <div class="slideText3">Found the deals we don't have?</div>
                            <div class="slideBtn">Suggest new coupons</div>
                        </div>

                       
                    </div>
                </div>
                <!-- / slider -->

                <!-- slider dots -->
                <div class="slider-dots">
                    <button class="slider-dots_item" onclick="currentSlide(0)"></button>
                    <button class="slider-dots_item" onclick="currentSlide(1)"></button>
                    <button class="slider-dots_item" onclick="currentSlide(2)"></button>
                </div>
                <!-- slider dots -->
            </div>
        </div>
        <!-- / menu item -->

        <!-- menu item -->
        <div class="menu-item">
            <div class="submenu"></div>
        </div>
        <!-- / menu item -->
    </div>

    <script src="js/index.js"></script>
</body>

</html>
